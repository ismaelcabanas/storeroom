language: java
branches:
  only:
    - master
jdk:
  - oraclejdk8

sudo: required

script:
  - cd storeroom-rest-api
  - ../gradlew check test

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.m2"
    - "$HOME/.gradle/caches"
    - "$HOME/.gradle/wrapper"
after_success: reports-publisher
after_failure: reports-publisher